<!doctype html>
<html>
	<meta charset="UTF-8">
  <head>
    <script src ="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
  	<h1>第三章 - 長條圖</h1>

  	<script type="text/javascript">

			//Set svg_width and svg_height
			var svg_width = 500;
			var svg_height = 200;

			var bar_padding = 5;
			
			var dataset = [ 30, 20, 10, 40, 45 , 25, 15, 35 , 18];
			
			//make SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", svg_width)
						.attr("height", svg_height);

			//make rectangle
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (svg_width / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return svg_height - (d * 4);
			   })
			   .attr("width", svg_width / dataset.length - bar_padding)
			   .attr("height", function(d) {
			   		return d * 4;
			   })
			   .attr("fill", function(d) {
					return "rgb(" +  d*5 + ",0 ,0 )";
			   });

			 //make text
			 svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (svg_width / dataset.length) + (svg_width / dataset.length - bar_padding) / 2;
			   })
			   .attr("y", function(d) {
			   		return svg_height - (d * 4) + 20;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "20px")
			   .attr("fill", "white");
			


		</script>


  </body>
</html>
